<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Zuri Glow Skincare</title>

<style>
:root{
  --bg:#f6efe9;
  --brown:#5a3e2b;
  --gold:#c9a24d;
}

*{box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--brown);
}

/* HEADER */
header{
  padding:20px;
  text-align:center;
  font-size:24px;
  font-weight:600;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:15px;
  box-shadow:0 10px 20px rgba(0,0,0,.08);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:12px;
}

.price{
  color:var(--gold);
  font-weight:600;
}

button{
  background:var(--brown);
  color:#fff;
  border:none;
  padding:10px 15px;
  border-radius:30px;
  cursor:pointer;
  margin-top:10px;
}

/* ADMIN */
#adminPanel{
  display:none;
  background:#fff;
  padding:20px;
  margin:20px;
  border-radius:16px;
}

input, textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<header>Zuri Glow Skincare</header>

<div id="adminPanel">
  <h3>Admin – Add Product</h3>
  <input id="name" placeholder="Product Name"/>
  <input id="price" placeholder="Price"/>
  <input id="stock" placeholder="Stock Quantity"/>
  <input id="image" placeholder="Image URL"/>
  <textarea id="desc" placeholder="Description"></textarea>
  <button onclick="addProduct()">Add Product</button>
</div>

<section class="products" id="products"></section>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];

function render(){
  const box = document.getElementById("products");
  box.innerHTML="";
  products.forEach(p=>{
    box.innerHTML+=`
      <div class="card">
        <img src="${p.image}">
        <h4>${p.name}</h4>
        <p>${p.desc}</p>
        <p class="price">₦${p.price}</p>
        <small>Stock: ${p.stock}</small><br>
        <button onclick="order('${p.name}')">Order via WhatsApp</button>
      </div>`;
  });
}

function addProduct(){
  products.push({
    name:name.value,
    price:price.value,
    stock:stock.value,
    image:image.value,
    desc:desc.value
  });
  localStorage.setItem("products",JSON.stringify(products));
  render();
}

function order(name){
  const msg = encodeURIComponent("Hello, I want to order "+name);
  window.open("https://wa.me/234XXXXXXXXXX?text="+msg);
}

if(location.hash==="#admin"){
  document.getElementById("adminPanel").style.display="block";
}

render();
</script>

</body>
</html>
